<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the RSVP form */
        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        select, input, label, .additional-fields {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .additional-fields {
            display: none;
        }

        .additional-fields.visible {
            display: block;
        }

        .additional-fields div {
            display: flex;
            align-items: center;
        }

        .additional-fields label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="snowflakes-container"></div>
    <form action="https://formspree.io/f/xknllrwj" method="POST">
        <div class="content">
            <h2>RSVP Form</h2>
            <label for="guestName">Select your name from the guest list</label>
            <select id="guests" name="guests" required onchange="showAdditionalFields()">
                <option value="" disabled selected>Select a guest</option>
                <!-- Add the guest names dynamically here -->
                <option value="AshleeTiffany">Adam Noyes</option>
                <option value="AshleeTiffany">Ashlee Tiffany</option>
                <option value="BeckyWorden">Becky Worden</option>
                <option value="BeckyWorden">Hailey Brandin</option>
                <option value="NickCornoni">Nick Cornoni</option>
                <option value="NathanCornoni">Nathan Cornoni</option>
                <option value="EllieCornoni">Ellie Cornoni</option>
                <option value="JasonLee">Jason Lee</option>
                <option value="JacobGrass">Jacob Grass</option>
                <option value="JacobSunnenburg">Jacob Sunnenburg</option>
                <option value="KalahnLeavitt">Kalahn Leavitt</option>
                <option value="PeytonRivers">Peyton Rivers</option>
                <option value="JoshRobinson">Josh Robinson</option>
                <option value="SethChevalier">Seth Chevalier</option>
                
            </select>

            <!-- Additional fields for selected guest -->
            <div class="additional-fields">
                <label for="attendance">Will you be attending?</label>
                <div>
                    <label for="attendanceYes">Yes</label>
                    <input type="radio" id="attendanceYes" name="attendance" value="yes">

                    <label for="attendanceNo">No</label>
                    <input type="radio" id="attendanceNo" name="attendance" value="no">
                </div>

                <label for="bringing">Will you be bringing anything?</label>
                <input type="text" id="bringing" name="bringing">

                <label for="pajama">Are you aware that this is a pajama party?</label>
                <div>
                    <label for="pajamaYes">Yes</label>
                    <input type="radio" id="pajamaYes" name="pajama" value="yes">

                    <label for="pajamaNo">No</label>
                    <input type="radio" id="pajamaNo" name="pajama" value="no">
                </div>

                <label for="yankeeSwap">Are you participating in the $5 thrift-only Yankee Swap?</label>
                <div>
                    <label for="yankeeSwapYes">Yes</label>
                    <input type="radio" id="yankeeSwapYes" name="yankeeSwap" value="yes">

                    <label for="yankeeSwapNo">No</label>
                    <input type="radio" id="yankeeSwapNo" name="yankeeSwap" value="no">
                </div>
            </div>

            <button type="submit" class="rsvp-button">Submit</button>
        </div>
    </form>

    <script>
        function showAdditionalFields() {
            const audio = new Audio("silent_night.mp3");
            audio.play()

            const selectedGuest = document.getElementById('guests').value;
            const additionalFields = document.querySelector('.additional-fields');

            if (selectedGuest !== "") {
                additionalFields.classList.add('visible');
            } else {
                additionalFields.classList.remove('visible');
            }
        }
    </script>
    <script defer src="snowfall.js"></script>
</body>
</html>
