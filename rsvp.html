<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fixes weird sarfari radio button issues*/
        input[type="radio"] 
        {
            width: auto !important;
        }

        form 
        {
            font-family: 'Montserrat', sans-serif;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label 
        {
            font-family: 'Montserrat', sans-serif;
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        select, input, label, .additional-fields 
        {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .additional-fields 
        {
            font-family: 'Montserrat', sans-serif;
            display: none;
        }

        .additional-fields.visible 
        {
            font-family: 'Montserrat', sans-serif;
            display: block;
        }

        .additional-fields div 
        {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
        }

        .additional-fields label 
        {
            font-family: 'Montserrat', sans-serif;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <form action="https://formspree.io/f/xyzgakdl" method="POST">
        <div class="content">
            <h2>RSVP Form</h2>
            <label for="guestName">Select your name from the guest list</label>
            <select id="guests" name="guests" required onchange="showAdditionalFields()">
                <option value="" disabled selected>Select a guest</option>
                <!-- Add the guest names dynamically here -->
                <option value="Jacob Grass">Jacob Grass</option>
                <option value="RachelSkylar">Rachel & Skylar</option>
                <option value="KalahnJake">Kalahn & Jake</option>
                <option value="JonahBurd">Jonah Burd</option>
                <option value="AydenJacobs">Ayden Jacobs</option>
                <option value="BeckyKyle">Becky & Kyle</option>
                <option value="MaddyDakota">Maddy & Dakota</option>
                <option value="SarahChase">Sarah & Chase</option>
                <option value="JoshRobinson">Josh Robinson</option>
                <option value="BrendonButland">Brendon Butland</option>
                <option value="AbbyDom">Abby & Dom</option>
                <option value="Nathan">Nathan Cornoni</option>
                <option value="ChrisBuck">Chris Buck</option>
                <option value="Ben">Ben</option>
            </select>

            <!-- Additional fields for selected guest -->
            <div class="additional-fields">
                <label for="attendance">Will you be attending?</label>
                <div>
                    <label for="attendanceYes">Yes</label>
                    <input type="radio" id="attendanceYes" name="attendance" value="Yes">

                    <label for="attendanceNo">No</label>
                    <input type="radio" id="attendanceNo" name="attendance" value="No">
                </div>

                <!-- Additional fields for pumpkin selecting -->
                <label for="pumpkin">Will you be participating in pumpkin painting?</label>
                <div>
                    <label for="pumpkinYes">Yes</label>
                    <input type="radio" id="pumpkinYes" name="pumpkin" value="Yes">

                    <label for="pumpkineNo">No</label>
                    <input type="radio" id="pumpkinNo" name="pumpkin" value="No">
                </div>
            </div>
            

            <input type="text" id="note" name="note" placeholder="Notes">

            <button type="submit" class="rsvp-button">Submit</button>
        </div>
    </form>

    <script>
        function showAdditionalFields()
        {
            // const audio = new Audio("silent_night.mp3");
            // audio.play()

            const selectedGuest = document.getElementById('guests').value;
            const additionalFields = document.querySelector('.additional-fields');

            if (selectedGuest !== "")
            {
                additionalFields.classList.add('visible');
            } else
            {
                additionalFields.classList.remove('visible');
            }
        }
    </script>
</body>
</html>
