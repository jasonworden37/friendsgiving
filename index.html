<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <title>Christmas Gathering</title>
    <style>
        /* Additional styles for the new elements */
        .rsvp-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .event-details,
        .rsvp-info {
            margin-top: 20px;
        }

        /* Style for the RSVP List */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Merry Christmas!</h1>
        <p>Enjoy the festive season.</p>

        <!-- RSVP Button -->
        <button onclick="redirectToRSVP()" class="rsvp-button">RSVP Now</button>

        <!-- Event Details -->
        <div class="event-details">
            <p>244 Main Street Epping NH</p>
            <p>December 16, 2023</p>
            <p>6:00 PM</p>
        </div>

        <!-- RSVP Information -->
        <div class="rsvp-info">
            <h2>RSVP List</h2>
            <p>Confirmed Guests:</p>
            <ul id="bring-list"></ul>
        </div>
    </div>

    <div id="snowflakes-container"></div>

    <script>
        function redirectToRSVP() {
            window.location.href = "https://your-google-form-link"; // Replace with your Google Form link
        }
    </script>

    <script defer src="snowfall.js"></script>
</body>
</html>
