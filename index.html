<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <title>Christmas Gathering</title>
</head>
<body>
    <!-- Play/Pause button -->
    <button onclick="toggleAudioPlayback()">
        <img id="playPauseIcon" src="images/play_icon.png" alt="Play">
    </button>

    <!-- Audio element for background music -->
    <audio id="backgroundAudio" loop>
        <source src="silent_night.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="background"></div>
    <div class="content">
        <h1>Merry Christmas!</h1>
        <p>Enjoy the festive season.</p>
        
        <!-- RSVP Button -->
        <button onclick="redirectToRSVP()" class="rsvp-button">RSVP Now</button>

        <!-- Event Details -->
        <div class="event-details">
            <p>244 Main Street Epping NH</p>
            <p>December 16, 2023</p>
            <p>6:00 PM</p>
        </div>

        <!-- RSVP Information -->
        <div class="rsvp-info">
            <ul id="bring-list"></ul>
        </div>
    </div>

    <div id="snowflakes-container"></div>

    <script>
        function toggleAudioPlayback() {
            const audio = document.getElementById('backgroundAudio');
            const playPauseIcon = document.getElementById('playPauseIcon');

            if (audio.paused) {
                audio.play();
                playPauseIcon.src = 'images/pause_icon.png'; // Replace with the path to your pause icon
            } else {
                audio.pause();
                playPauseIcon.src = 'images/play_icon.png'; // Replace with the path to your play icon
            }
        }

        function redirectToRSVP() {
            window.location.href = "https://your-google-form-link"; // Replace with your Google Form link
        }
    </script>

    <script defer src="snowfall.js"></script>
</body>
</html>
